<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1028.js"></script>
</head>
<body>
    <div id="app">
        <login></login>
        <register></register>
    </div>
    <template id="tpl">
        <h3>{{h3}}</h3>
    </template>
</body>
<script>
    Vue.component("login",{
        data:function(){
            return {
                h3:"我是登陆组件"
            }
        },
        template:"#tpl"
    });
    Vue.component("register",{
        data:function(){
            return {
                h3:"我是注册组件"
            }
        },
        template:"#tpl"
    })
    new Vue({
        el:"#app",
        data:{}
    })
</script>
</html>

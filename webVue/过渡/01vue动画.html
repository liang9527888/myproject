<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1028.js"></script>
</head>
<body>
<div id="app">
<button @click="toggle">显示隐藏</button>
<div v-show="show">hello world!</div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            toggle:function(){
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>

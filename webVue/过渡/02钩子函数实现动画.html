<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1028.js"></script>
</head>
<body>
<div id="app">
    <button @click="toggle">显示隐藏</button>
    <transtion @enter="enter" @leave="enter">hello world!</transtion>
</div>
<script>
    Vue.transition('fade', {
        enter: function () {},
        leave: function () {}
    })
    new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            toggle:function(){
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>

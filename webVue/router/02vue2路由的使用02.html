<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.js"></script>
    <script src="../vue-router211.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
</body>
<script>
    //设置根组件
    var root = {};
    //定义组件
    var login = {
        template:"<h3>固若金汤</h3>",
    };
    var register = {
        template:"<h3>容我三思</h3>"
    };
    //创建路由并设置路由规则
    var router = new VueRouter({
        routes:[
            {path:"/",redirect:"/login"},//设置默认路径
            {path:"/login",component:login},//加载登录组价路径
            {path:"/register",component:register}//加载加载组价路径
        ]
    });
    //开启路由
    new Vue({
        el:"#app",
        router:router
    })
</script>
</html>

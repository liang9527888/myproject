<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1028.js"></script>
    <script src="../vue-router073.js"></script>
</head>
<body>
    <div id="app">
        <a v-link="{path:'/login'}">登录</a>
        <a v-link="{path:'/register'}">注册</a>
        <router-view></router-view>
    </div>
</body>
<script>
    //定义根组件
    var app = Vue.extend({});
    //定义登录组件
    var login = Vue.extend({
        template:"<h3>大家好,我是登录组件</h3>"
    });
    var register = Vue.extend({
        template:"<h3>大家好,我是注册组件</h3>"
    });
    //创建路由对象
    var router = new VueRouter();
    //设置路由规则
    router.map({
        "login":{
            component:login
        },
        "register":{
            component:register
        }
    })
    //开启路由并设定路由
    router.start(app,"#app");

    //设置跳转组件路径
    router.redirect({"/":"login"});
</script>
</html>

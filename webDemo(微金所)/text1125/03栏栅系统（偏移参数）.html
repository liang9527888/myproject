<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond.js/respond.js"></script>
    <style>
        li {
            float: left;
            line-height: 40px;
            text-align: center;
            list-style: none;
            background: skyblue;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<!--
    xs :extra small 超小屏幕
    sm :small 小屏幕
    md : middle 中等屏幕
    lg : large 大屏幕
-->
<ul class="container">
    <li class="col-xs-2">1</li>
    <li class="col-xs-2">2</li>
    <li class="col-xs-2 col-xs-push-2">3</li>
    <li class="col-xs-2">4</li>
    <li class="col-xs-2">5</li>
    <li class="col-xs-2">6</li>
    <li class="col-xs-2">7</li>
    <li class="col-xs-2">8</li>
    <li class="col-xs-2">9</li>
    <li class="col-xs-2">10</li>
    <li class="col-xs-2">11</li>
    <li class="col-xs-2">12</li>
</ul>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</html>

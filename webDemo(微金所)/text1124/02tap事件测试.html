<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
<div></div>
</body>
<script>
    //判断移动端测试事件 判断事件的两个条件 1.点击时间小于150 2.没有移动
    //1. 设置假设值
    var dv = document.querySelector("div");
    var flat = true;
    var st = 0;
    //2. start
    dv.addEventListener("touchstart",function(){
        //重置假设值
        flat = true;
        st = Date.now();
        console.log(st);
    })
    dv.addEventListener("touchmove",function(){
        flat = false;
    })
    dv.addEventListener("touchend",function(){
        //计算结束时间
        st = Date.now()-st;
        console.log(flat);
        if(flat && st<150){
            console.log("移动端的鼠标点击");
        }else{

        }
    })

</script>
</html>

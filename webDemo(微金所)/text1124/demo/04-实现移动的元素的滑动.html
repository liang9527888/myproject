<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div>aa</div>
<script>
    var div=document.querySelector("div");

    var startX=0;//起始X坐标
    var startY=0;//起始Y坐标
    var moveX=0;//移动过程中X坐标
    var moveY=0;//移动过程中Y坐标

    var distanceX=0;//X方向的差异值
    var distanceY=0;//Y方向的差异值

    /*添加touch事件:移动端没有on，添加事件需要使用addEventListener*/
    /*touchstart:触摸开始：当手指触摸屏幕的瞬间触发*/
    document.addEventListener("touchstart",function(e){
        /*记录起始坐标*/
        startX= e.touches[0].clientX;
        startY= e.touches[0].clientY;
    });

    /*touchmove:触摸：当手指触摸屏幕滑动-移动*/
    document.addEventListener("touchmove",function(e){
        /*获取移动过程中的坐标 */
        moveX= e.touches[0].clientX;
        moveY= e.touches[0].clientY;
        /*计算X方向和Y方向是的距离的差异*/
        distanceX=moveX-startX;
        distanceY=moveY-startY;

        /*设置偏移*/
        div.style.transform="translate("+distanceX+"px,"+distanceY+"px)";
    });

    /*touchend:触摸结束，手指离开屏幕*/
    document.addEventListener("touchend",function(e){
        console.log("touchend")
    });
</script>
</body>
</html>
